        <script>
            function areBracketsClosed(code) {
            const stack = [];
            const openingBrackets = ['[', '{', '('];
            const closingBrackets = [']', '}', ')'];

            for (let i = 0; i < code.length; i++) {
                const char = code[i];
                if (openingBrackets.includes(char)) {
                stack.push(char);
                } 
                else if (closingBrackets.includes(char)) {
                const correspondingOpening = openingBrackets[closingBrackets.indexOf(char)];
                if (stack.length === 0 || stack.pop() !== correspondingOpening)
                {
                    return "unbalanced";
                }
                }
            }

            return "balanced"; 
            }
            const codeSnippet1 = "{(a + b) * [c - d]}";
            console.log("this codesnippet is",areBracketsClosed(codeSnippet1)); 

            const codeSnippet2 = "{(a + b) * [c - d}";
            console.log("this codesnippet is ",areBracketsClosed(codeSnippet2)); 

        </script>
